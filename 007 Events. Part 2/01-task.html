<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        /*
        Завдання:
        Зробіть так, щоб під час натискання на клавішу G фон div#colorOutput ставав зеленим,
        під час натискання на клавішу R фон div#colorOutput ставав червоним,
        а під час натискання на клавішу B фон div # color Output ставав синім.
        */

        const colorDiv = document.querySelector ('#colorOutput');
      document.addEventListener('keydown', (event)=> {
            // console.log(event);
            switch(event.key) {
                case "G":
                case "g":
                    colorDiv.style.backgroundColor = "green";
                    break;
                case "R":
                case "r":
                    colorDiv.style.backgroundColor = "red";
                    break;
                case "B":
                case "b":
                    colorDiv.style.backgroundColor = "blue";
                    break;
            }
        })
    </script>
</body>

</html>
