<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Task 04</title>
	</head>

	<body>
		Операнд 1:
		<input
			id="input1"
			type="text" />
		<br />
		Операнд 2:
		<input
			id="input2"
			type="text" />
		<br />

		<div class="operatorBtns">
			<button
				id="add-btn"
				data-operator="add">
				+
			</button>
			<button
				id="rem-btn"
				data-operator="rem">
				-
			</button>
			<button
				id="mul-btn"
				data-operator="mul">
				*
			</button>
			<button
				id="div-btn"
				data-operator="div">
				/
			</button>
		</div>

		<script>
			/*
        Завдання:
        Перепишіть сценарій так, щоб у коді був лише один обробник на подію click (замість чотирьох обробників).
        Результат роботи сценарію не має змінюватись.
        */
			let input1 = document.querySelector('#input1');
			let input3 = document.querySelector('#input2');

            document.querySelector('.operatorBtns').addEventListener('click', calculate);			

			function calculate(e) {
				switch (e.target.dataset.operator) {
					case 'add':
						alert(Number(input1.value) + Number(input2.value));
						break;
					case 'rem':
						alert(input1.value - input2.value);
						break;
					case 'mul':
						alert(input1.value * input2.value);
						break;
					case 'div':
						alert(input1.value / input2.value);
						break;
				}
			}
		</script>
	</body>
</html>
