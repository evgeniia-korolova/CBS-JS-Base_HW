<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Task 01</title>
	</head>

	<body>
		<button>Click me!</button>
		<script>
			/*
        Завдання:
        Додайте для кнопки два обробники: один має спрацювати у фазі capturing, другий – у фазі bubbling.
        */
			const btn = document.querySelector('button');
			btn.addEventListener('click', btnHandlerCapt, true);
			btn.addEventListener('click', btnHandlerBubbl);

			function btnHandlerCapt() {
				console.log('capturing phase');
			}
			function btnHandlerBubbl() {
				console.log('bubbling phase');
			}
		</script>
	</body>
</html>
