<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Task 02</title>
	</head>

	<body>
		<script>
			/*
			Завдання:
			Напишіть сценарій, який вираховує об'єм циліндра за параметрами, які користувач вводить.
			Для розрахунку використовуйте формулу V = π * r у квадраті * h.
			Розмістіть на сторінці два поля введення: перше для радіуса циліндра, друге для висоти циліндра.
			Об'єм циліндра виведіть у тіло сторінки.
			*/

			const div = document.createElement('div');
			document.body.prepend(div);
			const radiusInput = document.createElement('input');
			const heightInput = document.createElement('input');
			const out = document.createElement('p');
			const outSpan = document.createElement('span');
			const btn = document.createElement('button');
			radiusInput.id = 'radius-input';
			radiusInput.placeholder = 'Enter a number';
            radiusInput.autocomplete = 'off';
			radiusInput.style.display = 'block';
			radiusInput.style.marginBottom = '20px';
			heightInput.id = 'height-input';
			heightInput.placeholder = 'Enter a number';
            heightInput.autocomplete = 'off';
			out.textContent = 'Cylinder value: ';
			outSpan.style.marginLeft = '30px';
			btn.textContent = 'Calculate';
			div.append(radiusInput);
			div.append(heightInput);
			div.append(out);
			div.append(btn);
			out.append(outSpan);

			function calculateValue() {
				let radiusValue = +radiusInput.value;
				let heightValue = +heightInput.value;
				const pi = Math.PI;

				outSpan.textContent = (
					Math.PI *
					Math.pow(radiusValue, 2) *
					heightValue
				).toFixed(2);
                reset();
			}

            function reset() {
                radiusInput.value = '';
                heightInput.value = '';
            }

			btn.addEventListener('click', calculateValue);

			// calculateValue()
		</script>
	</body>
</html>
