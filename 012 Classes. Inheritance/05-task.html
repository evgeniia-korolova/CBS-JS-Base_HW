<body>
    <script>
        /*
        Завдання:
        Створіть клас Cone (конус), який розширюватиме клас Circle (успадковуватиметься від класу Circle). Конструктор класу Cone має приймати радіус і висоту конуса.
        У класі Cone додайте метод getVolume, який повертатиме обсяг конуса, і перевизначте метод getArea так, щоб він вираховував площу повної поверхні конуса.
        За можливістю використовуйте логіку базового класу через ключове слово super.
        */
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }
    </script>
