	<body>
		<script>
			/*
        Завдання:
        Виконайте рефакторинг коду. Замініть фабричний метод createUser на функцію конструктора.
        */

			function createUser(login, email) {
				this.login = login;
				this.email = email;
			}

			createUser.prototype.showContactInfo = function () {
				console.log(
					'Мій логін ' + this.login + ', мій email ' + this.email
				);
			};

			let user1 = new createUser('admin', 'admin@example.com');
			let user2 = new createUser('user', 'user@example.com');

			user1.showContactInfo();
			user2.showContactInfo();
		</script>
